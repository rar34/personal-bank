<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some <span class="font-semibold text-violet-600">Mooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 md: grid-cols-2 lg:grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-green-500 p-8 rounded-lg ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg ">
                    <h4 class="text-2xl">Ballance</h4>
                    <h2 class="text-5xl">$<span id="ballance-total">1240</span></h2>
                </div>

            </div>

        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-fuchsia-400 p-8 rounded-lg ">
                    <h4 class="text-2xl  text-white mb-5">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 p-2 rounded-md" type="text" name="" id="deposit-field" placeholder="$ Enter amount">
                    <button class="bg-amber-500 hover:bg-sky-600 px-6 py-3 rounded-md text-white font-medium" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white mb-5">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 p-2 rounded-md" type="text" name="" id="withdraw-field" placeholder="$ Enter amount">
                    <button class="bg-amber-500 hover:bg-sky-600 px-6 py-3 rounded-md text-white font-medium" id="btn-withdraw">Withdraw</button>
                </div>
                

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
