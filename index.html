<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="font-semibold text-violet-600">Personal Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 rounded-lg p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please login</h3>
            <div>
                <input class="w-9/12 block mb-4 p-2 rounded-md" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 block mb-4 p-2 rounded-md" type="password" name="" id="user-password" placeholder="Enter your password">
                <button class="bg-amber-500 hover:bg-sky-600 px-6 py-3 rounded-md text-white font-medium" id="btn-login">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
